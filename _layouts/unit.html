---
layout: default
---

<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header id="main" style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h1 id="{{ page.title | default: "" | cgi_escape }}" class="title">
        {{ page.title }}
    </h1>
    
    {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}
  </header>

  <section class="post-content">
    <div class="tag-list">
      <a class="button" href="{{ site.baseurl }}/units">All Units</a>
    </div>
    <br>
    {{ content }}
    <h1>Lessons in this Unit</h1>
    <ol>
    {% for lesson in site.lessons | where "unit": unit | sort: "order" %}
      <li><a href="{{ site.baseurl }}{{ lesson.url }}">{{ lesson.title }}</a></li>
    {% endfor %}
    </0l>
  </section>
    
</article>
