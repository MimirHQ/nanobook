---
layout: default
---

<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header id="main" style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h1 id="{{ page.title | default: "" | cgi_escape }}" class="title">
        {{ page.title }}
    </h1>
    
    {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}
  </header>

  <section class="post-content">
    {% for page in site.units | sort: "order" %}
      <h1><a href="{{ site.baseurl }}/units/{{ page.unit }}">{{page.title}}</a></h1>
      <ol>
      {% for lesson in site.lessons | where: "unit", page.unit | sort: "order" %}
        <li><a href="{{ site.baseurl }}/lessons/{{ lesson.slug }}">{{lesson.title}}</a></li>
      {% endfor %}
      </ol>
    {% endfor %}
  </section>
    
</article>
